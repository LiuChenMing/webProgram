<div class="container" style="margin-top:130px">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" id="d">
            <div class="leftDiv">
                <form class="form-signin f">
                    <h2 class="form-signin-heading">注册账号</h2>
                    <label for="userId" class="sr-only">账号</label>
                    <input type="text" id="userId" class="form-control" placeholder="账号" required autofocus name="userName"><br>
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="密码" required name="password">
                    <a href="login.html" id="jump">已有账户？点此登录</a>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="signInButton">注册</button>
                </form>
            </div>
            <div class="rightDiv">

            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#signInButton").click(function () {
            var info={
                userId:$("#userId").val(),
                password:$("#password").val()
            }
            $.post("/chao/signIn",info,function (data,status) {
                if(data=="success"){
                    alert("注册成功");
                }else{
                    alert("注册失败");
                }
            })
        });
    })
</script>
