<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品发布</title>

    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/releaseGoods.css" rel="stylesheet">
    <script src="../../static/js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/js/jquery.form.js" type="text/javascript"></script>
    <script src="../../static/js/releaseGoods.js" type="text/javascript"></script>
</head>
<body>
<div class="top"><div class="title">商品发布</div></div>
<div class="content">
    <div class="mainDiv">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-4 col-lg-offset-2 col-mlg-4 formDiv">
                    <form action="/chao/user/goodsInfo" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" placeholder="为你的宝贝起个名吧" name="title">
                        </div>
                        <div class="form-group">
                            <label for="description">详细描述</label>
                            <textarea id="description" rows="10" cols="47" name="description">
                            </textarea>
                        </div>
                        <div class="imgFileDiv">
                            <label>上传图片</label>
                                <div class="imgStyle btn btn-default">
                                    <input type="file" accept="image/*" id="imageInput" multiple name="imageInput">
                                </div>
                            </label>
                            <label class="prompt" id="prompt"></label>
                        </div>
                        <div class="form-group">
                            <label for="price">价格</label>
                            <input type="number" class="form-control" id="price" placeholder="售价" name="price">
                        </div>
                    </form>
                    <button type="button" class="btn btn-info" style="width: 100%" id="upLoad">发布</button>
                </div>
                <div class="col-md-offset-1 col-lg-offset-1 col-lg-4 col-md-4 rightDiv" >
                    <div class="progress">
                        <div class="progress-bar" style="width: 0">
                            0%
                        </div>
                    </div>
                    <div id="status"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
