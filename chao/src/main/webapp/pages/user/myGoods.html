<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    禁用浏览器本地缓存-->
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的商品</title>
    <link href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/myGoods.css" rel="stylesheet">
    <script src="../../static/js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/js/jquery.form.js" type="text/javascript"></script>
    <script src="../../static/js/myGoods.js" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-primary" style="display: none" >
    <div class="panel-heading">修改商品信息</div>
    <div class="panel-body">
        <form action="/chao/user/updateGoodsInfo" enctype="multipart/form-data" method="post">
            <input type="text" style="display: none" name="goodsId">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" placeholder="为你的宝贝起个名吧" name="title">
            </div>
            <div class="form-group">
                <label for="description">详细描述</label>
                <textarea id="description" rows="10" cols="47" name="description">
                            </textarea>
            </div>

            <div class="imgFileDiv">
                <label>上传图片</label>
                <div class="imgStyle btn btn-default">
                    <input type="file" accept="image/*" id="imageInput" multiple name="imageInput">
                </div>
                </label>
                <label class="prompt" id="prompt"></label>
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="number" class="form-control" id="price" placeholder="售价" name="price">
            </div>
        </form>
        <button type="button" class="btn btn-info" style="width: 45%;float: left" id="upLoad">修改</button>
        <button type="button" class="btn btn-info" style="width: 45%;float: right" id="cancel">取消</button>
    </div>

</div>
<div class="content">
</div>
</body>
</html>
